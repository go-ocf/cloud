log:
  debug: true
apis:
  http:
    address: "0.0.0.0:9090"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: false
    domain: "oauth-mock.ocf.cloud"
    idTokenKeyPath: "/data/oauth/keys/id-token.pem"
    accessTokenKeyPath: "/data/oauth/keys/access-token.pem"
