log:
  debug: true
apis:
  coap:
    address: "0.0.0.0:5684"
    externalAddress: "localhost:5684" # domain:port
    timeout: 10s  # default:10s
    heartbeat: 4s
    reconnectInterval: 10s
    logMessageEnabled: true
    capabilities:
      maxMessageSize: 1024  # default:262144
      keepaliveEnabled: true
      keepaliveTimeout: 5s   # default:20s
      blockwiseTransferEnabled: true
      blockwiseTransferBlockSize: 1024
      tcpSignalMessageCSMDisabled : false
      peerTcpSignalMessageCSMisabled : false
      errorResponseEnabled : true
    deviceStatusExpiration:
      enabled: false
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/coap.crt"
      keyFile: "/data/certs/coap.key"
      clientCertificateRequired: true
clients:
  nats:
    url: "nats://localhost:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  oauthProvider:
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      tokenURL: "https://localhost:9090/oauth/token"
      timeout: 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  authorizationServer:
    address: "localhost:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  resourceDirectory:
    address: "localhost:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  resourceAggregate:
    address: "localhost:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
