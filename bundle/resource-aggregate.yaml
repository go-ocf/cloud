log:
  debug: true
apis:
  grpc:
    address: "0.0.0.0:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      clientCertificateRequired: true
    capabilities:
      snapshotThreshold: 16
      occMaxRetry: 8
      userMgmtTickFrequency: 15s
      userMgmtExpiration: 1m
      maxParallelRequest: 8
database:
  mongoDB:
    uri: "mongodb://localhost:27017"
    database: "eventStore"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: false
    batchSize: 16
    maxPoolSize: 16
    maxConnIdleTime: 240s
clients:
  nats:
    url: "nats://localhost:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  authorizationServer:
    address: "localhost:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://localhost:9085/.well-known/jwks.json"
    oauth:
      clientID: ""
      clientSecret: ""
      scopes: []
      audience: ""
      tokenURL : "https://localhost:9085/api/authz/token"
      timeout : 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
