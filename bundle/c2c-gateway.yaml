log:
  debug: true
apis:
  http:
    address: "0.0.0.0:9088"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      clientCertificateRequired: true
    fqdn: "cloud2cloud.ocf.cloud"
  capabilities:
    reconnectInterval: 10s
    emitEventTimeout: 5s
database:
  mongoDB:
    uri: "mongodb://localhost:27017"
    database: "cloud2cloudGateway"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: true
clients:
  nats:
    url: "nats://localhost:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  oauthProvider:
    jwksUrl: "https://localhost:9090/.well-known/jwks.json"
    ownerClaim: "sub"
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      tokenURL: "https://localhost:9090/oauth/token"
      timeout: 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  resourceDirectory:
    address: "localhost:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
  resourceAggregate:
    address: "localhost:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true