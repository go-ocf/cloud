apis:
  grpc:
    address: "0.0.0.0:9081"
    tls:
      enabled: true
      ca-file: "/data/certs/root_ca.crt"
      dir-path: "/data/certs"
      cert-file: "http.crt"
      key-file: "http.key"
      client-certificate-required: true
  http:
    address: "0.0.0.0:9085"
