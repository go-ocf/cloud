log:
  debug: true
apis:
  grpc:
    address: "0.0.0.0:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: true
  http:
    address: "0.0.0.0:9085"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: false
database:
  mongoDB:
    uri: "mongodb://mongo:27017"
    database: "authorization"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: false
oauthClients:
  device:
    provider: "plgd"
    ownerClaim: "sub"
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      authURL : "https://localhost:9090/authorize"
      tokenURL : "https://localhost:9090/oauth/token"
      responseType: "code"
      responseMode: "form_post"
      redirectURL: "https://localhost:9085/api/authz/callback"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  client:
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: ["openid"]
      audience: "test"
      authURL : "https://localhost:9090/authorize"
      tokenURL : "https://localhost:9090/oauth/token"
      responseType: ""
      responseMode: "form_post"
      redirectURL: "https://localhost:9085/api/authz/callback"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
