log:
  debug: true
apis:
  http:
    address: "0.0.0.0:9089"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: true
    callbackURL: "https://cloud2cloud-connector:9089/api/v1/c2cCallback"
    eventsURL: "https://cloud2cloud-connector:9089/api/v1/events"
  capabilities:
    pullDevicesDisabled: false
    pullDevicesInterval: 5s
    reconnectInterval: 10s
    resubscribeInterval: 10s
  taskProcessor:
    cacheSize: 2048
    timeout: 5s
    maxParallel: 128
    delay: 0s  # 10s for CTT test
database:
  mongoDB:
    uri: "mongodb://mongo:27017"
    database: "cloud2cloudConnector"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: false
clients:
  oauthProvider:
    jwksUrl: "https://oauth-server:9090/.well-known/jwks.json"
    ownerClaim: "sub"
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      tokenURL: "https://oauth-server:9090/oauth/token"
      request_timeout: 10s
      tick_frequency: 15s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  authorizationServer:
    address: "authorization:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceDirectory:
    address: "resource-directory:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceAggregate:
    address: "resource-aggregate:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false