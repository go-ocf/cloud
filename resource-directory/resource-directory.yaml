log:
  debug: true
apis:
  grpc:
    address: "0.0.0.0:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: true
    fqdn: "grpcgw.ocf.cloud"
    capabilities:
      timeout: 10s
      cacheExpiration: 1m
      goRoutinePoolSize: 16
      userMgmtTickFrequency: 15s
      userMgmtExpiration: 1m
database:
  mongoDB:
    uri: "mongodb://mongo:27017"
    database: "eventStore"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: true
    batchSize: 16
    maxPoolSize: 16
    maxConnIdleTime: 240s
clients:
  nats:
    url: "nats://nats:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://oauth-server:9090/.well-known/jwks.json"
    ownerClaim: "sub"
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      tokenURL : "https://oauth-server:9090/oauth/token"
      request_timeout: 10s
      tick_frequency: 15s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  authorizationServer:
    address: "authorization:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceAggregate:
    address: "resource-aggregate:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  clientConfiguration:
    cloudCAPool: "/data/certs/root_ca.crt"
    accessTokenURL: "https://oauth-mock.ocf.cloud/oauth/token?client_id=test&audience=test"
    authCodeURL: "https://oauth-mock.ocf.cloud/authorize?client_id=test"
    jwtClaimOwnerId: "sub"
    signingServerAddress: "httpgw.ocf.cloud:9086" # connect to certificate-authority via http-gateway external address
    cloudID: "00000000-0000-0000-0000-000000000001"
    cloudURL: "coaps+tcp://coapgw.ocf.cloud:5684"
    cloudAuthorizationProvider: "plgd"
