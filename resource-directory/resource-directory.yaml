log:
  debug: true
apis:
  grpc:
    address: "0.0.0.0:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      clientCertificateRequired: true
    fqdn: "grpcgw.ocf.cloud"
    capabilities:
      timeout: 10s
      cacheExpiration: 1m
      goRoutinePoolSize: 16
      userMgmtTickFrequency: 15s
      userMgmtExpiration: 1m
database:
  mongoDB:
    uri: "mongodb://172.17.0.1:27017"
    database: "eventStore"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: true
    batchSize: 16
    maxPoolSize: 16
    maxConnIdleTime: 240s
clients:
  nats:
    url: "nats://172.17.0.1:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  authorizationServer:
    address: "172.17.0.1:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceAggregate:
    address: "172.17.0.1:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://172.17.0.1:9085/.well-known/jwks.json"
    oauth:
      clientID: ""
      clientSecret: ""
      scopes: []
      audience: ""
      tokenURL : "https://172.17.0.1:9085/api/authz/token"
      timeout : 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  clientConfiguration:
    cloudCAPool: "/data/certs/root_ca.crt"
    cloudConfiguration:
      accessTokenURL: ""
      authCodeURL: ""
      jwtClaimOwnerId: ""
      signingServerAddress: ""
      cloudID: ""
