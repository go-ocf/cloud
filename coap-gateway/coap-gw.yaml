log:
  debug: true
apis:
  coap:
    address: "0.0.0.0:5684"
    external-port: "5684"
    request-timeout: 10s
    heartbeat: 4s
    max-message-size: 1024
    keepalive:
      enabled: true
      timeout: 5s
      #max-retries: 6
    blockwise-transfer:
      enabled: true
      block-size: 1024
    tls:
      enabled: true
      ca-file: "/data/certs/root_ca.crt"
      cert-file: "/data/certs/external/coap-gateway.crt"
      key-file: "/data/certs/external/coap-gateway.key"
      client-certificate-required: true
    oauth:
      client_id: ""
      client_secret: ""
      scopes: ""
      audience: ""
      endpoint:
        token_url : ""
      request-timeout : "10s"
      tls:
        enabled: false
        ca-file: ""
        cert-file: ""
        key-file: ""
        use-system-ca-pool: true
clients:
  authorization:
    address: "127.0.0.1:9081"
    tls:
      enabled: true
      ca-file: "/data/certs/root_ca.crt"
      cert-file: "/data/certs/internal/endpoint.crt"
      key-file: "/data/certs/internal/endpoint.key"
      use-system-ca-pool: true
  resource-directory:
    address: "127.0.0.1:9082"
    tls:
      enabled: true
      ca-file: "/data/certs/root_ca.crt"
      cert-file: "/data/certs/internal/endpoint.crt"
      key-file: "/data/certs/internal/endpoint.key"
      use-system-ca-pool: true
  resource-aggregate:
    address: "127.0.0.1:9083"
    tls:
      enabled: true
      ca-file: "/data/certs/root_ca.crt"
      cert-file: "/data/certs/internal/endpoint.crt"
      key-file: "/data/certs/internal/endpoint.key"
      use-system-ca-pool: true
