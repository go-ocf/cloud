log:
  debug: true
apis:
  http:
    address: "0.0.0.0:9088"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: true
    fqdn: "cloud2cloud.ocf.cloud"
  capabilities:
    reconnectInterval: 10s
    emitEventTimeout: 5s
    goRoutinePoolSize: 16
database:
  mongoDB:
    uri: "mongodb://mongo:27017"
    database: "cloud2cloudGateway"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/mongo.crt"
      keyFile: "/data/certs/mongo.key"
      useSystemCAPool: false
clients:
  nats:
    url: "nats://nats:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://oauth-server:9090/.well-known/jwks.json"
    ownerClaim: "sub"
    oauth:
      clientID: "test"
      clientSecret: ""
      scopes: []
      audience: "test"
      tokenURL: "https://oauth-server:9090/oauth/token"
      timeout: 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceDirectory:
    address: "resource-directory:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceAggregate:
    address: "resource-aggregate:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false