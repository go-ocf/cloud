log:
  debug: true
apis:
  http:
    address: "0.0.0.0:9086"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/service.crt"
      keyFile: "/data/certs/service.key"
      clientCertificateRequired: false
    capabilities:
      websocketReadLimit: 8192
      websocketReadTimeout: 4s
clients:
  nats:
    url: "nats://nats:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://oauth-server:9090/.well-known/jwks.json"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  certificateAuthority:
    address: "certificate-authority:9087"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceDirectory:
    address: "resource-directory:9082"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  resourceAggregate:
    address: "resource-aggregate:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
ui:
  enabled: true
  oauthClient:
    domain: "oauth.ocf.cloud"
    clientID: "test"
    audience: "test"
    scope: "openid offline_access"
    httpGatewayAddress: "https://httpgw.ocf.cloud"