log:
  debug: true
apis:
  grpc:
    address: "0.0.0.0:9083"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      clientCertificateRequired: true
    capabilities:
      snapshotThreshold: 16
      occMaxRetry: 8
      userMgmtTickFrequency: 15s
      userMgmtExpiration: 1m
      maxParallelRequest: 8
database:
  mongoDB:
    uri: "mongodb://127.0.0.1:27017"
    database: "eventStore"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: true
clients:
  nats:
    url: "nats://127.0.0.1:4222"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  authorizationServer:
    address: "127.0.0.1:9081"
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
  oauthProvider:
    jwksUrl: "https://127.0.0.1:9085/.well-known/jwks.json"
    oauth:
      clientID: ""
      clientSecret: ""
      scopes: []
      audience: ""
      tokenURL : ""
      timeout : 10s
    tls:
      caFile: "/data/certs/root_ca.crt"
      certFile: "/data/certs/http.crt"
      keyFile: "/data/certs/http.key"
      useSystemCAPool: false
